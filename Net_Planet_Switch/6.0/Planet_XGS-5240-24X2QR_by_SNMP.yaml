zabbix_export:
  version: '6.0'
  date: '2024-01-25T18:04:22Z'
  groups:
    - uuid: 612cd71d525444e8a35d3ec35f6272ee
      name: 'initMAX'
  templates:
    - uuid: 5994e499559b4784b9286541f39b757e
      template: 'Planet XGS-5240-24X2QR by SNMP'
      name: 'Planet XGS-5240-24X2QR by SNMP'
      description: |
        Template for Planet switch monitoring.

        More of our templates can be found on
        https://git.initmax.cz/initMAX-Public/zabbix-templates

        Developed by initMAX s.r.o.
        https://www.initmax.com
      groups:
        - name: 'initMAX'
      items:
        - uuid: 5f3e174ba2944903a9fa433a9086d8d1
          name: 'Planet: ICMP ping'
          type: SIMPLE
          key: icmpping
          history: 7d
          valuemap:
            name: 'Service state'
          tags:
            - tag: component
              value: health
            - tag: component
              value: network
          triggers:
            - uuid: 8dce5e4dfcce42a0a4a4d6ed7344ead5
              expression: 'max(/Planet XGS-5240-24X2QR by SNMP/icmpping,#3)=0'
              name: 'Planet: Unavailable by ICMP ping'
              priority: HIGH
              description: 'Last three attempts returned timeout.  Please check device connectivity.'
              tags:
                - tag: scope
                  value: availability
        - uuid: 3d7c693de20c4e23b8a73fb8ea2b2141
          name: 'Planet: ICMP loss'
          type: SIMPLE
          key: icmppingloss
          history: 7d
          value_type: FLOAT
          units: '%'
          tags:
            - tag: component
              value: health
            - tag: component
              value: network
          triggers:
            - uuid: a9317a3fb9a7400aa95d456c35fb8194
              expression: 'min(/Planet XGS-5240-24X2QR by SNMP/icmppingloss,5m)>{$ICMP_LOSS_WARN} and min(/Planet XGS-5240-24X2QR by SNMP/icmppingloss,5m)<100'
              name: 'Planet: High ICMP ping loss'
              opdata: 'Loss: {ITEM.LASTVALUE1}'
              priority: WARNING
              dependencies:
                - name: 'Planet: Unavailable by ICMP ping'
                  expression: 'max(/Planet XGS-5240-24X2QR by SNMP/icmpping,#3)=0'
              tags:
                - tag: scope
                  value: availability
                - tag: scope
                  value: performance
        - uuid: 0f7b50f6cf294cbe8b597cd2afe822e0
          name: 'Planet: ICMP response time'
          type: SIMPLE
          key: icmppingsec
          history: 7d
          value_type: FLOAT
          units: s
          tags:
            - tag: component
              value: health
            - tag: component
              value: network
          triggers:
            - uuid: 66ea4b8f3afd4ef093a2f76c3489096d
              expression: 'avg(/Planet XGS-5240-24X2QR by SNMP/icmppingsec,5m)>{$ICMP_RESPONSE_TIME_WARN}'
              name: 'Planet: High ICMP ping response time'
              opdata: 'Value: {ITEM.LASTVALUE1}'
              priority: WARNING
              dependencies:
                - name: 'Planet: High ICMP ping loss'
                  expression: 'min(/Planet XGS-5240-24X2QR by SNMP/icmppingloss,5m)>{$ICMP_LOSS_WARN} and min(/Planet XGS-5240-24X2QR by SNMP/icmppingloss,5m)<100'
                - name: 'Planet: Unavailable by ICMP ping'
                  expression: 'max(/Planet XGS-5240-24X2QR by SNMP/icmpping,#3)=0'
              tags:
                - tag: scope
                  value: availability
                - tag: scope
                  value: performance
        - uuid: 36596602cd0f4dbdafec7059a890b7a8
          name: 'Planet: CPU Util 5m'
          type: SNMP_AGENT
          snmp_oid: .1.3.6.1.4.1.10456.100.1.11.4.0
          key: planet.cpu.5m.avg
          delay: 5m
          units: '%'
          preprocessing:
            - type: JAVASCRIPT
              parameters:
                - 'return 100 - value;'
          tags:
            - tag: component
              value: performance
        - uuid: 2a3918b16b244ddda344e98ecd6058c7
          name: 'Planet: CPU Util 5s'
          type: SNMP_AGENT
          snmp_oid: .1.3.6.1.4.1.10456.100.1.11.2.0
          key: planet.cpu.5s.avg
          delay: 30s
          units: '%'
          preprocessing:
            - type: JAVASCRIPT
              parameters:
                - 'return 100 - value;'
          tags:
            - tag: component
              value: performance
          triggers:
            - uuid: 806a17c527164a87a2c9f3f6d9b264cd
              expression: 'min(/Planet XGS-5240-24X2QR by SNMP/planet.cpu.5s.avg,5m)>{$CPU.UTIL.CRIT}'
              name: 'High CPU utilization'
              event_name: 'High CPU utilization (over {$CPU.UTIL.CRIT}% for 5m)'
              priority: AVERAGE
              manual_close: 'YES'
        - uuid: 9c48d1e319db4a21ae1e338f0a4031cd
          name: 'Planet: CPU Util 30s'
          type: SNMP_AGENT
          snmp_oid: .1.3.6.1.4.1.10456.100.1.11.3.0
          key: planet.cpu.30s.avg
          delay: 30s
          units: '%'
          preprocessing:
            - type: JAVASCRIPT
              parameters:
                - 'return 100 - value;'
          tags:
            - tag: component
              value: performance
        - uuid: c960802494eb48b9bc18510af91e6cbb
          name: 'Planet: CPU Usage'
          type: SNMP_AGENT
          snmp_oid: .1.3.6.1.4.1.10456.100.1.11.10.0
          key: planet.cpu.usage
          units: '%'
          tags:
            - tag: component
              value: performance
        - uuid: 8c688c20cd3745f193a9ecb5b0695cb9
          name: 'Planet: Memory %'
          type: SNMP_AGENT
          snmp_oid: .1.3.6.1.4.1.10456.100.1.11.10.0
          key: planet.mem.pused
          units: '%'
          tags:
            - tag: component
              value: performance
          triggers:
            - uuid: 788cec29a3564784a69eea032d1250df
              expression: 'min(/Planet XGS-5240-24X2QR by SNMP/planet.mem.pused,5m)>{$MEMORY.UTIL.MAX}'
              name: 'High memory utilization'
              event_name: 'High memory utilization (>{$MEMORY.UTIL.MAX}% for 5m)'
              priority: AVERAGE
              manual_close: 'YES'
        - uuid: bf9108a17ec242839f82906a1f6ac787
          name: 'Planet: Memory Total'
          type: SNMP_AGENT
          snmp_oid: 1.3.6.1.4.1.10456.100.1.8.1.7.1
          key: planet.mem.total
          units: B
          tags:
            - tag: component
              value: performance
        - uuid: 9da1e0d75fe14aa2abf115ea143758e1
          name: 'Planet: Memory Used'
          type: SNMP_AGENT
          snmp_oid: 1.3.6.1.4.1.10456.100.1.8.1.8.1
          key: planet.mem.used
          units: B
          tags:
            - tag: component
              value: performance
        - uuid: 658c0defbc4a462f97cf7f94d2fd6fdc
          name: 'Planet: Switch Temperature'
          type: SNMP_AGENT
          snmp_oid: .1.3.6.1.4.1.10456.100.1.11.9.0
          key: planet.temperature
          delay: 5m
          units: Â°C
          tags:
            - tag: component
              value: hw
        - uuid: ac9f3ac2a4854b2f95353b53bcdd3064
          name: 'Planet: SNMP traps (fallback)'
          type: SNMP_TRAP
          key: snmptrap.fallback
          history: 7d
          trends: '0'
          value_type: LOG
          description: 'The item is used to collect all SNMP traps unmatched by other snmptrap items'
          logtimefmt: 'hh:mm:sszyyyy/MM/dd'
          tags:
            - tag: component
              value: network
        - uuid: d7586b4f8b78411b875e66d25a451119
          name: 'Planet: System contact details'
          type: SNMP_AGENT
          snmp_oid: 1.3.6.1.2.1.1.4.0
          key: 'system.contact[sysContact.0]'
          delay: 15m
          history: 7d
          trends: '0'
          value_type: CHAR
          description: |
            MIB: SNMPv2-MIB
            The textual identification of the contact person for this managed node, together with information on how to contact this person.  If no contact information is known, the value is the zero-length string.
          inventory_link: CONTACT
          preprocessing:
            - type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 12h
          tags:
            - tag: component
              value: system
        - uuid: 500716b1d6164a79b3579d8f0d1913a7
          name: 'Planet: System description'
          type: SNMP_AGENT
          snmp_oid: 1.3.6.1.2.1.1.1.0
          key: 'system.descr[sysDescr.0]'
          delay: 15m
          history: 7d
          trends: '0'
          value_type: CHAR
          description: |
            MIB: SNMPv2-MIB
            A textual description of the entity. This value should
            include the full name and version identification of the system's hardware type, software operating-system, and
            networking software.
          preprocessing:
            - type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 12h
          tags:
            - tag: component
              value: system
        - uuid: 1a3855d696e241aea4416c68ecb52f19
          name: 'Planet: Hardware model name'
          type: DEPENDENT
          key: system.hw.model
          delay: '0'
          history: 7d
          trends: '0'
          value_type: CHAR
          description: 'MIB: ENTITY-MIB'
          inventory_link: MODEL
          preprocessing:
            - type: REGEX
              parameters:
                - '(.*) Device'
                - \1
          master_item:
            key: system.hw.model.raw
          tags:
            - tag: component
              value: system
        - uuid: ea0cac33bf4c4e1a92038145082630e5
          name: 'Planet: HW model RAW'
          type: SNMP_AGENT
          snmp_oid: 1.3.6.1.2.1.1.1.0
          key: system.hw.model.raw
          delay: 1h
          history: 7d
          trends: '0'
          value_type: CHAR
          description: 'MIB: ENTITY-MIB'
          tags:
            - tag: component
              value: system
        - uuid: 475da4cadea948799186b154fc8f614d
          name: 'Planet: Uptime (hardware)'
          type: SNMP_AGENT
          snmp_oid: 1.3.6.1.2.1.25.1.1.0
          key: 'system.hw.uptime[hrSystemUptime.0]'
          delay: 30s
          history: 7d
          trends: '0'
          units: uptime
          description: |
            MIB: HOST-RESOURCES-MIB
            The amount of time since this host was last initialized. Note that this is different from sysUpTime in the SNMPv2-MIB [RFC1907] because sysUpTime is the uptime of the network management portion of the system.
          preprocessing:
            - type: CHECK_NOT_SUPPORTED
              parameters:
                - ''
              error_handler: CUSTOM_VALUE
              error_handler_params: '0'
            - type: MULTIPLIER
              parameters:
                - '0.01'
          tags:
            - tag: component
              value: system
        - uuid: e730eb30853c4310bf487623b5c5f0fb
          name: 'Planet: Hardware version'
          type: DEPENDENT
          key: system.hw.version
          delay: '0'
          history: 7d
          trends: '0'
          value_type: CHAR
          description: 'MIB: ENTITY-MIB'
          inventory_link: SERIALNO_A
          preprocessing:
            - type: REGEX
              parameters:
                - 'HardWare Version (.*)$'
                - \1
          master_item:
            key: system.hw.model.raw
          tags:
            - tag: component
              value: system
          triggers:
            - uuid: b89c961ec3f94405a75afcff46b5fa15
              expression: 'last(/Planet XGS-5240-24X2QR by SNMP/system.hw.version,#1)<>last(/Planet XGS-5240-24X2QR by SNMP/system.hw.version,#2) and length(last(/Planet XGS-5240-24X2QR by SNMP/system.hw.version))>0'
              name: 'Planet: Device has been replaced'
              event_name: 'Planet: Device has been replaced (new serial number received)'
              priority: INFO
              description: 'Device serial number has changed. Acknowledge to close the problem manually.'
              manual_close: 'YES'
              tags:
                - tag: scope
                  value: notice
        - uuid: 893a2371d7a64f80a8acf35a6ed4de53
          name: 'Planet: System location'
          type: SNMP_AGENT
          snmp_oid: 1.3.6.1.2.1.1.6.0
          key: 'system.location[sysLocation.0]'
          delay: 15m
          history: 7d
          trends: '0'
          value_type: CHAR
          description: |
            MIB: SNMPv2-MIB
            The physical location of this node (e.g., `telephone closet, 3rd floor').  If the location is unknown, the value is the zero-length string.
          inventory_link: LOCATION
          preprocessing:
            - type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 12h
          tags:
            - tag: component
              value: system
        - uuid: 1224b978715e4d4f9745aa57aa00cb4e
          name: 'Planet: System name'
          type: SNMP_AGENT
          snmp_oid: 1.3.6.1.2.1.1.5.0
          key: system.name
          delay: 15m
          history: 7d
          trends: '0'
          value_type: CHAR
          description: |
            MIB: SNMPv2-MIB
            An administratively-assigned name for this managed node.By convention, this is the node's fully-qualified domain name.  If the name is unknown, the value is the zero-length string.
          inventory_link: NAME
          preprocessing:
            - type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 12h
          tags:
            - tag: component
              value: system
          triggers:
            - uuid: 98b156889de34458b66da9797340fa5c
              expression: 'last(/Planet XGS-5240-24X2QR by SNMP/system.name,#1)<>last(/Planet XGS-5240-24X2QR by SNMP/system.name,#2) and length(last(/Planet XGS-5240-24X2QR by SNMP/system.name))>0'
              name: 'Planet: System name has changed'
              event_name: 'Planet: System name has changed (new name: {ITEM.VALUE})'
              priority: INFO
              description: 'The name of the system has changed. Acknowledge to close the problem manually.'
              manual_close: 'YES'
              tags:
                - tag: scope
                  value: notice
                - tag: scope
                  value: security
        - uuid: e22be16562b04d87a2563514071d924b
          name: 'Planet: Uptime (network)'
          type: SNMP_AGENT
          snmp_oid: 1.3.6.1.2.1.1.3.0
          key: 'system.net.uptime[sysUpTime.0]'
          delay: 30s
          history: 7d
          trends: '0'
          units: uptime
          description: |
            MIB: SNMPv2-MIB
            The time (in hundredths of a second) since the network management portion of the system was last re-initialized.
          preprocessing:
            - type: MULTIPLIER
              parameters:
                - '0.01'
          tags:
            - tag: component
              value: system
        - uuid: c9cb70b2e4ac41938d663506f46b6c03
          name: 'Planet: System object ID'
          type: SNMP_AGENT
          snmp_oid: 1.3.6.1.2.1.1.2.0
          key: 'system.objectid[sysObjectID.0]'
          delay: 15m
          history: 7d
          trends: '0'
          value_type: CHAR
          description: |
            MIB: SNMPv2-MIB
            The vendor's authoritative identification of the network management subsystem contained in the entity.  This value is allocated within the SMI enterprises subtree (1.3.6.1.4.1) and provides an easy and unambiguous means for determining`what kind of box' is being managed.  For example, if vendor`Flintstones, Inc.' was assigned the subtree1.3.6.1.4.1.4242, it could assign the identifier 1.3.6.1.4.1.4242.1.1 to its `Fred Router'.
          preprocessing:
            - type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 12h
          tags:
            - tag: component
              value: system
        - uuid: 1428904383324b6c9dd63ab49cc3305e
          name: 'Planet: Software version'
          type: DEPENDENT
          key: system.sw.version
          delay: '0'
          history: 7d
          trends: '0'
          value_type: CHAR
          description: 'MIB: ENTITY-MIB'
          preprocessing:
            - type: REGEX
              parameters:
                - ' SoftWare Version (.*)$'
                - \1
          master_item:
            key: system.hw.model.raw
          tags:
            - tag: component
              value: system
        - uuid: 420cc8ab68534542ba991c31fc400cbb
          name: 'Planet: SNMP agent availability'
          type: INTERNAL
          key: 'zabbix[host,snmp,available]'
          history: 7d
          description: |
            Availability of SNMP checks on the host. The value of this item corresponds to availability icons in the host list.
            Possible value:
            0 - not available
            1 - available
            2 - unknown
          valuemap:
            name: zabbix.host.available
          tags:
            - tag: component
              value: health
            - tag: component
              value: network
          triggers:
            - uuid: eddd1befb8cb460996290f7dc04169fe
              expression: 'max(/Planet XGS-5240-24X2QR by SNMP/zabbix[host,snmp,available],{$SNMP.TIMEOUT})=0'
              name: 'Planet: No SNMP data collection'
              opdata: 'Current state: {ITEM.LASTVALUE1}'
              priority: WARNING
              description: 'SNMP is not available for polling. Please check device connectivity and SNMP settings.'
              dependencies:
                - name: 'Planet: Unavailable by ICMP ping'
                  expression: 'max(/Planet XGS-5240-24X2QR by SNMP/icmpping,#3)=0'
              tags:
                - tag: scope
                  value: availability
      discovery_rules:
        - uuid: 20741e29877e48edbe58e3ec9c445417
          name: 'Entity Serial Numbers Discovery'
          type: SNMP_AGENT
          snmp_oid: 'discovery[{#ENT_CLASS},1.3.6.1.2.1.47.1.1.1.1.5,{#ENT_NAME},1.3.6.1.2.1.47.1.1.1.1.7,{#ENT_SN},1.3.6.1.2.1.47.1.1.1.1.11]'
          key: entity_sn.discovery
          delay: 1h
          filter:
            evaltype: AND
            conditions:
              - macro: '{#ENT_CLASS}'
                value: ^3$
                formulaid: A
              - macro: '{#ENT_SN}'
                value: .+
                formulaid: B
          item_prototypes:
            - uuid: d5b42f79254f4eb7b69466d862976811
              name: '{#ENT_NAME}: Hardware serial number'
              type: SNMP_AGENT
              snmp_oid: '1.3.6.1.2.1.47.1.1.1.1.11.{#SNMPINDEX}'
              key: 'system.hw.serialnumber[entPhysicalSerialNum.{#SNMPINDEX}]'
              delay: 1h
              history: 7d
              trends: '0'
              value_type: CHAR
              description: 'MIB: ENTITY-MIB'
              preprocessing:
                - type: DISCARD_UNCHANGED_HEARTBEAT
                  parameters:
                    - 1d
              tags:
                - tag: component
                  value: system
              trigger_prototypes:
                - uuid: fc3fe7c8b7b940e78b50b80379cc401f
                  expression: 'last(/Planet XGS-5240-24X2QR by SNMP/system.hw.serialnumber[entPhysicalSerialNum.{#SNMPINDEX}],#1)<>last(/Planet XGS-5240-24X2QR by SNMP/system.hw.serialnumber[entPhysicalSerialNum.{#SNMPINDEX}],#2) and length(last(/Planet XGS-5240-24X2QR by SNMP/system.hw.serialnumber[entPhysicalSerialNum.{#SNMPINDEX}]))>0'
                  name: '{#ENT_NAME}: Device has been replaced'
                  event_name: '{#ENT_NAME}: Device has been replaced (new serial number received)'
                  priority: INFO
                  description: 'Device serial number has changed. Acknowledge to close the problem manually.'
                  manual_close: 'YES'
                  tags:
                    - tag: scope
                      value: notice
        - uuid: 065af4f7d17e4e3187c3f0030240635d
          name: 'Network interfaces discovery'
          type: SNMP_AGENT
          snmp_oid: 'discovery[{#IFOPERSTATUS},1.3.6.1.2.1.2.2.1.8,{#IFADMINSTATUS},1.3.6.1.2.1.2.2.1.7,{#IFALIAS},1.3.6.1.2.1.31.1.1.1.18,{#IFNAME},1.3.6.1.2.1.31.1.1.1.1,{#IFDESCR},1.3.6.1.2.1.2.2.1.2,{#IFTYPE},1.3.6.1.2.1.2.2.1.3]'
          key: net.if.discovery
          delay: 1h
          filter:
            evaltype: AND
            conditions:
              - macro: '{#IFADMINSTATUS}'
                value: '{$NET.IF.IFADMINSTATUS.MATCHES}'
                formulaid: A
              - macro: '{#IFADMINSTATUS}'
                value: '{$NET.IF.IFADMINSTATUS.NOT_MATCHES}'
                operator: NOT_MATCHES_REGEX
                formulaid: B
              - macro: '{#IFALIAS}'
                value: '{$NET.IF.IFALIAS.MATCHES}'
                formulaid: C
              - macro: '{#IFALIAS}'
                value: '{$NET.IF.IFALIAS.NOT_MATCHES}'
                operator: NOT_MATCHES_REGEX
                formulaid: D
              - macro: '{#IFDESCR}'
                value: '{$NET.IF.IFDESCR.MATCHES}'
                formulaid: E
              - macro: '{#IFDESCR}'
                value: '{$NET.IF.IFDESCR.NOT_MATCHES}'
                operator: NOT_MATCHES_REGEX
                formulaid: F
              - macro: '{#IFNAME}'
                value: '{$NET.IF.IFNAME.MATCHES}'
                formulaid: G
              - macro: '{#IFNAME}'
                value: '{$NET.IF.IFNAME.NOT_MATCHES}'
                operator: NOT_MATCHES_REGEX
                formulaid: H
              - macro: '{#IFOPERSTATUS}'
                value: '{$NET.IF.IFOPERSTATUS.MATCHES}'
                formulaid: I
              - macro: '{#IFOPERSTATUS}'
                value: '{$NET.IF.IFOPERSTATUS.NOT_MATCHES}'
                operator: NOT_MATCHES_REGEX
                formulaid: J
              - macro: '{#IFTYPE}'
                value: '{$NET.IF.IFTYPE.MATCHES}'
                formulaid: K
              - macro: '{#IFTYPE}'
                value: '{$NET.IF.IFTYPE.NOT_MATCHES}'
                operator: NOT_MATCHES_REGEX
                formulaid: L
          description: 'Discovering interfaces from IF-MIB.'
          item_prototypes:
            - uuid: afd4b08d03bc4094a02a41ba5760e70b
              name: 'Interface {#IFNAME}({#IFALIAS}): Inbound broadcast packets'
              type: SNMP_AGENT
              snmp_oid: '1.3.6.1.2.1.31.1.1.1.9.{#SNMPINDEX}'
              key: 'net.if.in.BroadcastPkts[ifHCInBroadcastPkts.{#SNMPINDEX}]'
              delay: 3m
              history: 7d
              preprocessing:
                - type: CHANGE_PER_SECOND
                  parameters:
                    - ''
              tags:
                - tag: component
                  value: network
                - tag: description
                  value: '{#IFALIAS}'
                - tag: interface
                  value: '{#IFNAME}'
            - uuid: 683f1293d1cb416fb8c4dce035c5de11
              name: 'Interface {#IFNAME}({#IFALIAS}): Inbound packets discarded'
              type: SNMP_AGENT
              snmp_oid: '1.3.6.1.2.1.2.2.1.13.{#SNMPINDEX}'
              key: 'net.if.in.discards[ifInDiscards.{#SNMPINDEX}]'
              delay: 3m
              history: 7d
              description: |
                MIB: IF-MIB
                The number of inbound packets which were chosen to be discarded
                even though no errors had been detected to prevent their being deliverable to a higher-layer protocol.
                One possible reason for discarding such a packet could be to free up buffer space.
                Discontinuities in the value of this counter can occur at re-initialization of the management system,
                and at other times as indicated by the value of ifCounterDiscontinuityTime.
              preprocessing:
                - type: CHANGE_PER_SECOND
                  parameters:
                    - ''
              tags:
                - tag: component
                  value: network
                - tag: description
                  value: '{#IFALIAS}'
                - tag: interface
                  value: '{#IFNAME}'
            - uuid: b143c6b7a22442749a4745caf7f6a837
